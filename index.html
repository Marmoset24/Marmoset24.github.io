<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ZoneagricoletransposeaucadastreCPTAQ_1.js"></script>
        <script src="data/Primtredurbanisation_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:18, minZoom:11
        }).fitBounds([[45.8276189155534,-73.29611551417177],[46.111976915830056,-72.68680948665583]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ZoneagricoletransposeaucadastreCPTAQ_1(feature, layer) {
        }

        function style_ZoneagricoletransposeaucadastreCPTAQ_1_0() {
            return {
                pane: 'pane_ZoneagricoletransposeaucadastreCPTAQ_1',
                opacity: 1,
                color: 'rgba(255,255,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,0,0.0)',
            }
        }
        map.createPane('pane_ZoneagricoletransposeaucadastreCPTAQ_1');
        map.getPane('pane_ZoneagricoletransposeaucadastreCPTAQ_1').style.zIndex = 401;
        map.getPane('pane_ZoneagricoletransposeaucadastreCPTAQ_1').style['mix-blend-mode'] = 'normal';
        var layer_ZoneagricoletransposeaucadastreCPTAQ_1 = new L.geoJson(json_ZoneagricoletransposeaucadastreCPTAQ_1, {
            attribution: '',
            pane: 'pane_ZoneagricoletransposeaucadastreCPTAQ_1',
            onEachFeature: pop_ZoneagricoletransposeaucadastreCPTAQ_1,
            style: style_ZoneagricoletransposeaucadastreCPTAQ_1_0,
        });
        bounds_group.addLayer(layer_ZoneagricoletransposeaucadastreCPTAQ_1);
        function pop_Primtredurbanisation_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Municipalité</strong><br />' + (feature.properties['munic_ss'] !== null ? Autolinker.link(String(feature.properties['munic_ss'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Primtredurbanisation_2_0() {
            return {
                pane: 'pane_Primtredurbanisation_2',
                opacity: 1,
                color: 'rgba(197,0,255,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(147,235,224,0.0)',
            }
        }
        map.createPane('pane_Primtredurbanisation_2');
        map.getPane('pane_Primtredurbanisation_2').style.zIndex = 402;
        map.getPane('pane_Primtredurbanisation_2').style['mix-blend-mode'] = 'normal';
        var layer_Primtredurbanisation_2 = new L.geoJson(json_Primtredurbanisation_2, {
            attribution: '',
            pane: 'pane_Primtredurbanisation_2',
            onEachFeature: pop_Primtredurbanisation_2,
            style: style_Primtredurbanisation_2_0,
        });
        bounds_group.addLayer(layer_Primtredurbanisation_2);
        map.addLayer(layer_Primtredurbanisation_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Primtredurbanisation_2.png" /> Périmètre d\'urbanisation': layer_Primtredurbanisation_2,'<img src="legend/ZoneagricoletransposeaucadastreCPTAQ_1.png" /> Zone agricole transposée au cadastre (CPTAQ)': layer_ZoneagricoletransposeaucadastreCPTAQ_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
